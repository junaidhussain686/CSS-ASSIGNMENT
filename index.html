<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart Assignment</title>
</head>
<body>  
    <div class="container">
        <div class="box">
            <div class="head">
                <h4>Nearest Seller</h4>
            </div>
            <div class="image">
                <center><img src="./Assests/headphone.jpg" alt="Headphone Pic" width="250px" height="350px"></center>
            </div>
            <div class="heading">
                <h2>Wireless Bluetooth Headset</h2>
            </div>
            <div class="para">
                <p>Shipped in 3-4 days</p>
            </div>
            <div>
                <h3>$35.99</h3>
            </div>
            <div class="btn">
                <button class="Add"><i class="fa-solid fa-cart-shopping"></i>Add <br>Cart</button>
                <button class="buy"><i class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>
        </div>
        <div class="box">
            <div class="head">
                <h4>Nearest Seller</h4>
            </div>
            <div class="image">
                <center><img src="./Assests/headphone.jpg" alt="Headphone Pic" width="250px" height="350px"></center>
            </div>
            <div class="heading">
                <h2>Wireless Bluetooth Headset</h2>
            </div>
            <div class="para">
                <p>Shipped in 3-4 days</p>
            </div>
            <div>
                <h3>$35.99</h3>
            </div>
            <div class="btn">
                <button class="Add"><i class="fa-solid fa-cart-shopping"></i>Add <br>Cart</button>
                <button class="buy"><i class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a60267d76b.js" crossorigin="anonymous"></script>
</body>
</html>
